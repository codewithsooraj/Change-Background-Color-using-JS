<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
.textInput{
width:300px;
height: 30px;
margin-top:20%;
margin-left:40%;
border: 1.5px solid black;
border-radius: 2px;
font-family: 'Courier New', Courier, monospace;
font-size: 20px;
}
</style>

<script>
    function cc(){
        document.bgColor=document.getElementById("input").value;
    }
</script>

<body>
    <input type="text" oninput="cc()" id="input" class="textInput" placeholder="Enter Any Text..">
</body>
</html>
